{% extends 'main/base.html' %}

{% block content %}

    <div class="col-6">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="title">
                            {% if object %}
                            Редактирование студента
                            {% else %}
                            Добавление студента
                            {% endif %}
                        </h4>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                Изменить
                                {% else %}
                                Добавить
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
