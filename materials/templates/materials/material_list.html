{% extends 'main/base.html' %}

{% block content_1 %}
<div class="row py-lg-2">
    <div class="col-lg-11 col-md-8 mx-auto">
        <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Создать материал</a>
    </div>
</div>
{% endblock %}


{% block content %}


{% for object in object_list %}
<div class="col-12"
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">{{ object }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary"
                       href="{% url 'materials:view' pk=object.id %}">View</a>
                    <a type="button" class="btn btn-sm btn-outline-secondary"
                       href="{% url 'materials:edit' pk=object.id %}">Edit</a>
                    <a type="button" class="btn btn-sm btn-outline-danger"
                       href="{% url 'materials:delete' pk=object.id %}">Delete</a>
                </div>
                <small class="text-body-secondary">9 mins</small>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
