{% extends 'main/base.html' %}

{% block content %}

<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">{{ object.material_title }} ({{ object.slug }})</p>
            <p class="card-text">{{ object.material_body }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary"
                       href="{% url 'materials:edit' pk=object.id %}">Edit</a>
                    <a type="button" class="btn btn-sm btn-outline-danger"
                       href="{% url 'materials:delete' pk=object.id %}">Delete</a>
                </div>
                <small class="text-body-secondary">Просмотры {{ object.views_count }}</small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
